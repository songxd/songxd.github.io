<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Songxd.github.io by songxd</title>
     <script>
      
      var imgUrl = 'http://p2.pstatp.com/large/2330/2226335728';
//这里是分享的时候的那个图片 
var lineLink = 'http://songxd.github.io';
//这个是分享的网址 
var descContent = "这个操作的介绍，没发现他有啥用"; 
var shareTitle = '这是题目题目题目'; 

function shareFriend() {     
WeixinJSBridge.invoke('sendAppMessage',{                             
                         
"img_url": imgUrl,                             
"img_width": "640",                             
"img_height": "640",                             
"link": lineLink,                             
"desc": descContent,                             
"title": shareTitle                             
}, function(res) {                             
_report('send_msg', res.err_msg);                             
}) } 
function shareTimeline() {     
WeixinJSBridge.invoke('shareTimeline',{                             
"img_url": imgUrl,                             
"img_width": "640",                             
"img_height": "640",                             
"link": lineLink,                             
"desc": descContent,                             
"title": shareTitle                            
 }, function(res) {                             
 _report('timeline', res.err_msg);                             
 }); } 
 function shareWeibo() {     
 WeixinJSBridge.invoke('shareWeibo',{                             
 "content": descContent,                             
 "url": lineLink,                            
 }, function(res) {                             
 _report('weibo', res.err_msg);                             
 }); } 
 // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。 
 document.addEventListener('WeixinJSBridgeReady', 
 function onBridgeReady() {         // 发送给好友         
 WeixinJSBridge.on('menu:share:appmessage', function(argv){             shareFriend();             }); 
 // 分享到朋友圈        
 WeixinJSBridge.on('menu:share:timeline', function(argv){             shareTimeline();             });         
 // 分享到微博        
 WeixinJSBridge.on('menu:share:weibo', function(argv){             shareWeibo();             });         }, false);
      
      
    </script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Songxd.github.io</h1>
        <h2>songxd的博客</h2>

        <section id="downloads">
          <a href="https://github.com/songxd" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a name="songxdgithubio" class="anchor" href="#songxdgithubio"><span class="octicon octicon-link"></span></a>用于测试</h1>

<p>博客地址</p>
      </section>
    </div>
    
    <img src='http://p1.pstatp.com/large/2343/6186937029'/>
<img src='http://p2.pstatp.com/large/2337/8266341580'/>
   
  </body>
</html>
